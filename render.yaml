services:
  - name: designhub-backend
    type: web
    env: docker
    repo: https://github.com/sameerhassan06/plyxobuild
    dockerfilePath: backend/Dockerfile
    buildContext: backend
    plan: starter
    envVars:
      - key: PORT
        value: 3001

  - name: designhub-frontend
    type: web
    env: docker
    repo: https://github.com/sameerhassan06/plyxobuild
    dockerfilePath: frontend/Dockerfile
    buildContext: frontend
    plan: starter
    envVars:
      - key: PORT
        value: 3000

  - name: grapesjs
    type: web
    env: docker
    repo: https://github.com/sameerhassan06/plyxobuild
    dockerfilePath: tools/grapesjs/Dockerfile
    buildContext: tools/grapesjs
    plan: starter
    envVars:
      - key: PORT
        value: 3003

  - name: tldraw
    type: web
    env: docker
    repo: https://github.com/sameerhassan06/plyxobuild
    dockerfilePath: tools/tldraw/Dockerfile
    buildContext: tools/tldraw
    plan: starter
    envVars:
      - key: PORT
        value: 3002
