      - key: NODE_ENV
        value: production

  - type: web
    name: grapesjs
    env: docker
    dockerfilePath: ./tools/grapesjs/Dockerfile
    repo: https://github.com/sameerhassan06/plyxobuild
    region: oregon
    plan: free
